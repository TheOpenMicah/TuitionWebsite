<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Responses</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .actioned-row {
      background-color: #d1fae5 !important;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-8">
  <div class="w-full max-w-6xl mx-auto bg-white rounded-2xl shadow-lg p-4 md:p-8">
    <h1 class="text-2xl font-bold mb-4">Form Responses</h1>
    <div id="password-section" class="mb-6">
      <label for="password-input" class="block mb-2 font-medium">Enter password to view responses:</label>
      <input id="password-input" type="password" class="form-input px-3 py-2 border rounded w-64" />
      <button id="password-submit" class="ml-2 px-4 py-2 bg-blue-600 text-white rounded">Submit</button>
      <p id="password-error" class="text-red-600 mt-2 hidden">Incorrect password. Try again.</p>
    </div>
    <div id="responses-section" class="hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 text-sm">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-2 py-2 text-left">Parent's Name</th>
              <th class="px-2 py-2 text-left">Child's Age</th>
              <th class="px-2 py-2 text-left">Reason</th>
              <th class="px-2 py-2 text-left">Needs</th>
              <th class="px-2 py-2 text-left">Other Needs</th>
              <th class="px-2 py-2 text-left">Contact Method</th>
              <th class="px-2 py-2 text-left">Phone</th>
              <th class="px-2 py-2 text-left">Email</th>
              <th class="px-2 py-2 text-left">Other Contact</th>
              <th class="px-2 py-2 text-left">Submitted</th>
              <th class="px-2 py-2 text-center">Actioned</th>
            </tr>
          </thead>
          <tbody id="responses-table" class="bg-white divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script>
    const passwordSection = document.getElementById('password-section');
    const responsesSection = document.getElementById('responses-section');
    const passwordInput = document.getElementById('password-input');
    const passwordSubmit = document.getElementById('password-submit');
    const passwordError = document.getElementById('password-error');
    const responsesTable = document.getElementById('responses-table');

    const handlePasswordSubmit = () => {
      const password = passwordInput.value;
      fetchAndRenderResponses(password);
    };

    passwordSubmit.addEventListener('click', handlePasswordSubmit);
    passwordInput.addEventListener('keyup', (event) => {
        if (event.key === 'Enter') {
            handlePasswordSubmit();
        }
    });

    function fetchAndRenderResponses(password) {
      fetch('/api/responses', { // Use relative URL
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ password })
        })
        .then(res => {
          if (!res.ok) {
            throw new Error('Incorrect password');
          }
          return res.json();
        })
        .then(data => {
          passwordError.classList.add('hidden');
          passwordSection.classList.add('hidden');
          responsesSection.classList.remove('hidden');

          data.sort((a, b) => (a.actioned - b.actioned) || new Date(b.submittedAt) - new Date(a.submittedAt));
          responsesTable.innerHTML = ''; // Clear existing table rows
          
          if (data.length === 0) {
            responsesTable.innerHTML = `<tr><td colspan="11" class="text-center p-4">No responses yet.</td></tr>`;
            return;
          }
            
          data.forEach(resp => {
            const tr = document.createElement('tr');
            if (resp.actioned) tr.classList.add('actioned-row');
            tr.innerHTML = `
              <td class="border px-4 py-2">${resp.parentName || ''}</td>
              <td class="border px-4 py-2">${resp.childAge || ''}</td>
              <td class="border px-4 py-2">${resp.tuitionReason || ''}</td>
              <td class="border px-4 py-2">${resp.needs || ''}</td>
              <td class="border px-4 py-2">${resp.otherNeeds || ''}</td>
              <td class="border px-4 py-2">${resp.contactMethod || ''}</td>
              <td class="border px-4 py-2">${resp.phoneNumber || ''}</td>
              <td class="border px-4 py-2">${resp.emailAddress || ''}</td>
              <td class="border px-4 py-2">${resp.otherContact || ''}</td>
              <td class="border px-4 py-2">${resp.submittedAt ? new Date(resp.submittedAt).toLocaleString() : ''}</td>
              <td class="border px-4 py-2 text-center">${resp.actioned ? '✔️' : `<button class='action-btn bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600' data-id='${resp.id}'>Action</button>`}</td>
            `;
            responsesTable.appendChild(tr);
          });
          
          // Add event listeners for new action buttons
          document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('click', function() {
              const id = this.getAttribute('data-id');
              fetch(`/api/actioned/${id}`, { method: 'POST' }) // Use relative URL
                .then(() => fetchAndRenderResponses(password)); // Re-fetch with the same password
            });
          });
        })
        .catch(err => {
          passwordError.classList.remove('hidden');
          console.error(err);
        });
    }
  </script>
</body>
</html>
